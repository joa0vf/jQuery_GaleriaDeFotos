<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>jQuery</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <h1>Galeria de Fotos</h1>
      <button type="button">Nova Imagem +</button>
   </header>

   <form>
      <h2>Insirir nova imagem</h2>
      <input type="url" id="urlImagemNova" required placeholder="URL da imagem">
      <button id="addButton" type="submit">Adicionar</button>
      <button id="resetButton" type="reset">Cancelar</button>
   </form>
   
   <ul>
      <li> <!--Aqui foi criado um link da imagem adicionada: quando o usuário clicar no link ele será direcionado para uma aba com o tamanho da imagem real-->
         <img src="images/foto1.jpg" alt="pintura-de-gato">
         <div class="overlayImagemLink"> 
            <a href="images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
         </div>
      </li>
      <li>
         <img src="images/foto2.jpg" alt="imagem-de-flamingo">
         <div class="overlayImagemLink"> 
            <a href="images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
         </div>
      </li>
      <li>
         <img src="images/foto3.jpg" alt="imagem-de-dois-cachorrinhos-em-uma-bolsa">
         <div class="overlayImagemLink"> 
            <a href="images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
         </div>
      </li>
   </ul>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="./main.js"></script>
</body>
</html>
